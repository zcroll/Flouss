name: Laravel

on:
  push:
    branches: [ "Gen.z" ]
  pull_request:
    branches: [ "Gen.z" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.3'
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: |
        composer update
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
    - name: Deploy to Server
      run: |
        sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd domains/gennz.site/public_html && rm -rf * && git clone -b Gen.z https://github.com/zcroll/Flouss.git .'