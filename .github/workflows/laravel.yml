name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.3'
    - uses: actions/checkout@v4
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    
    - name: Install Dependencies
      run: |
        composer update
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader
    
    - name: Generate key
      run: php artisan key:generate
    
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    # Install sshpass
    - name: Install sshpass
      run: sudo apt-get install -y sshpass
    
    # Clear and prepare directory
    - name: Prepare Directory
      env:
        SSHPASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        echo "Preparing directory..."
        sshpass -e ssh -p 65002 -o StrictHostKeyChecking=no u723210868@91.108.101.51 '
          rm -rf /home/u723210868/public_html/domains/gennz.site/* && 
          mkdir -p /home/u723210868/public_html/domains/gennz.site/public
        '
    
    # Deploy with verbose output
    - name: ðŸ“‚ Deploy to Server
      env:
        SSHPASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        echo "Starting deployment..."
        sshpass -e rsync -avvz --progress --stats -e 'ssh -p 65002 -o StrictHostKeyChecking=no' \
        ./ \
        u723210868@91.108.101.51:/home/u723210868/public_html/domains/gennz.site/
        
    # Create symlink
    - name: Create Symlink
      env:
        SSHPASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        echo "Creating symlink..."
        sshpass -e ssh -p 65002 -o StrictHostKeyChecking=no u723210868@91.108.101.51 '
          cd /home/u723210868/public_html &&
          rm -rf gennz.site &&
          ln -s domains/gennz.site/public gennz.site
        '