models:
  JobInfo:
    name: string nullable
    slug: string nullable
    eucation_level: string nullable
    score: string nullable
    education_level: string nullable
    salary: string nullable
    satisfaction: string nullable
    satisfaction_Raw: string nullable
    image: string nullable

  WorkEnvironment:
    name: string nullable
    description: longtext nullable
    score: integer nullable
    category: string nullable
    relationships:
      BelongsTo: JobInfo

  JobInfoDetail:
    role_description_main: text nullable
    role_description_secondary: text nullable
    relationships:
      belongsTo: JobInfo

  JobInfoDuty:
    duty_category: longtext nullable
    duty_description: longtext nullable
    relationships:
      BelongsTo: JobInfo

  JobInfoType:
    type_name: longtext nullable
    type_description: longtext nullable
    relationships:
      BelongsTo: JobInfo

  Workplace:
    content: longtext nullable
    relationships:
      BelongsTo: JobInfo

  PersonalityTrait:
    trait_name: string nullable
    trait_score: string nullable
    trait_type: string nullable
    relationships:
      BelongsTo: JobInfo

  PersonalityDetails:
    career_name: string nullable
    description: longtext nullable
    trait_score: string nullable
    trait_type: string nullable
    relationships:
      BelongsTo: JobInfo


Persona:
  name: string nullable
  name_plural: string nullable
  a_an: string nullable
  primary_trait: string nullable
  secondary_trait: string nullable
  description: text nullable
  adjectives: text nullable
  strengths: text nullable
  strengths_short: text nullable
  weaknesses: text nullable
  personality_paragraph: text nullable
  created_at: timestamp nullable
  updated_at: timestamp nullable

InsightCategories:
  insight_category: string nullable
  insight_category_slug: string nullable
  created_at: timestamp nullable
  updated_at: timestamp nullable

Insights:
  persona_id: foreign_key nullable
  insight_category_slug: string nullable
  insight: text nullable
  created_at: timestamp nullable
  updated_at: timestamp nullable

PersonaScales:
  persona_id: foreign_key nullable
  scale_id: foreign_key nullable
  value: decimal nullable
  percentile: decimal nullable
  created_at: timestamp nullable
  updated_at: timestamp nullable

Scales:
  scale_group: string nullable
  scale_group_slug: string nullable
  name: string nullable
  short_name: string nullable
  scale_id: string nullable
  definition: text nullable
  short_definition: text nullable
  created_at: timestamp nullable
  updated_at: timestamp nullable
